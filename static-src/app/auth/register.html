<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">რეგისტრაცია</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" ng-submit="register()" method="post" autocomplete="off">
                    <div class="form-group">
                        <label for="inputUserEmail" class="col-md-2 control-label">ელ. ფოსტა</label>

                        <div class="col-md-10">
                            <input type="text" name="email" ng-model="email" class="form-control" id="inputUserEmail"
                                   placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputUserName" class="col-md-2 control-label">მომხმარებელი</label>

                        <div class="col-md-10">
                            <input type="text" name="username" class="form-control" id="inputUserName"
                                   ng-model="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-md-2 control-label">პაროლი</label>

                        <div class="col-md-10">
                            <input type="password" name="password" ng-model="password" class="form-control"
                                   id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10 col-md-offset-2">
                            <button type="submit" class="btn btn-success">დადასტურება</button>
                            <a ui-sref="app" class="btn btn-default">დაბრუნება</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
