<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">ავტორიზაცია</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" ng-submit="loginSubmit()">
                    <div class="form-group">
                        <label for="inputUserName" class="col-md-2 control-label">ელ. ფოსტა</label>

                        <div class="col-md-10">
                            <input type="text" name="username" class="form-control" id="inputUserName"
                                   placeholder="Username" ng-model="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-md-2 control-label">პაროლი</label>

                        <div class="col-md-10">
                            <input type="password" name="password" class="form-control" id="inputPassword"
                                   placeholder="Password" ng-model="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10 col-md-offset-2">
                            <button type="submit" class="btn btn-success">დადასტურება</button>
                            <a ui-sref="app" class="btn btn-default">დაბრუნება</a>
                        </div>
                    </div>
                </form>
                <hr>
                <div class="text-center">
                    <a href="/connect/facebook/" class="btn btn-lg btn-primary">FACEBOOK ავტორიზაცია</a>
                </div>
            </div>
        </div>
    </div>
</div>
