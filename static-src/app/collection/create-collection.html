<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">კოლექციის შექმნა</h3>
    </div>
    <div class="panel-body">
        <div class="well">
            კოლექცია - ესაა სიტყვების ერთბლიობა. კოლექციის შექმნის შემდეგ შეძლებთ მის შევსებას სასურველი სიტყვებით. <br>
            სიტყვები შეგიძლიათ მოძებნოთ ბაზაში, ან თუ ვერ მოიძებნა, დაამატოთ თქვენით.
        </div>
        <form class="form-horizontal" ng-submit="submit()" autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label for="inputName" class="col-lg-2 control-label">სახელი</label>
                    <div class="col-lg-10">
                        <input type="text" ng-model="collectionName" class="form-control" id="inputName"
                               placeholder="სახელი">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDescription" class="col-lg-2 control-label">აღწერა</label>
                    <div class="col-lg-10">
                        <textarea class="form-control" id="inputDescription" ng-model="collectionDescription"
                                  rows="3"></textarea>
                    </div>
                </div>

                <!--radio-->
                <div class="form-group">
                    <label class="col-lg-2 control-label">ტიპი</label>
                    <div class="col-lg-10">
                        <div class="radio">
                            <label>
                                <input type="radio" ng-model="collectionType" id="optionsRadios1" value="public">
                                ღია კოლექცია
                                <button
                                        uib-popover="კოლექცია შემოწმების შემდეგ გახდება ყველასთვის ხელმისაწვდომი"
                                        type="button"
                                        class="btn btn-default btn-xs">
                                    <span class="glyphicon glyphicon-question-sign"></span>
                                </button>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" ng-model="collectionType" id="optionsRadios2" value="private">
                                პირადი კოლექცია
                                <button
                                        uib-popover="კოლექცია არ მოწმდება ადმინისტრაციის მიერ. მას ხედავთ მხოლოდ თქვენ"
                                        type="button"
                                        class="btn btn-default btn-xs">
                                    <span class="glyphicon glyphicon-question-sign"></span>
                                </button>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary">დადასტურება</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
