<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">კოლექცია: {{collection.name}}</h3>
    </div>

    <div class="panel-body">
        <div class="well"><strong>აღწერა:</strong><br> {{collection.description}}</div>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-body">
        <a ui-sref="practice({collection:collection._id})" class="btn btn-success">პრაქტიკა</a>
        <a ui-sref="practice({collection:collection._id})" class="btn btn-default disabled">ტრენინგი (მალე)</a>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">კოლექციის სიტყვები ({{collection.words.length}})</h3>
    </div>
    <ul class="list-group">
        <li uib-dropdown class="list-group-item dropup" ng-repeat="word in collection.words">{{word.value}} - {{word.description}}
            <button uib-dropdown-toggle ng-show="collection.is_public" class="pull-right collection-word-menu btn btn-sm">
                <span class="glyphicon glyphicon-option-vertical"></span>
            </button>
            <ul class="dropdown-menu pull-right" role="menu">
                <li role="menuitem" style="cursor: pointer;"><a ng-click="getList(word._id)">პირად კოლექციაში დამატება</a></li>
            </ul>
        </li>
    </ul>
</div>
