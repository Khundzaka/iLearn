<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">ფორუმის თემები</h3>
    </div>


    <table class="table">
        <tr ng-repeat="topic in topics">

            <td>
                <span ng-class="{'glyphicon':true, 'glyphicon-eye-open':topic.active,
             'glyphicon-lock':!topic.active}"></a></span>
                <a >{{topic.title}}</a>
            </td>
            <td>
                <a  class="btn btn-xs btn-warning"><span
                        class="glyphicon glyphicon-pencil"></span></a>
            </td>
        </tr>
    </table>

</div>
