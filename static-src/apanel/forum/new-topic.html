<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">თემის დამატება</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" ng-submit="submit()" autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label for="inputName" class="col-lg-2 control-label">თემა</label>
                    <div class="col-lg-10">
                        <input type="text" ng-model="topicTitle" class="form-control" id="inputName"
                               placeholder="სახელი">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDescription" class="col-lg-2 control-label">აღწერა</label>
                    <div class="col-lg-10">
                        <textarea class="form-control" id="inputDescription" ng-model="topicDescription"
                                  rows="2"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary">დადასტურება</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
