<form ng-submit="editTopic()">
    <div class="modal-header">
        <h3 class="modal-title">ფორუმის რედაქტირება</h3>
    </div>

    <div class="modal-body">
        <div class="form-group">
            <label for="topicTitle">ფორუმი :</label>
            <input type="text" class="form-control" id="topicTitle" ng-model="topicTitle" placeholder="">
        </div>
        <div class="form-group">
            <label for="topicDescription">აღწერა :</label>
            <input type="text" class="form-control" id="topicDescription" ng-model="topicDescription"
                   placeholder="">
        </div>
        <div class="form-group">
            <label  class="col-lg-2 control-label">აქტიური</label>
            <div class="switch" for="active">
                  <label>
                    <input type="checkbox" value="" ng-model="active">
                  </label>
            </div>

        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-success" type="submit">დადასტურება</button>
        <button class="btn btn-primary" ng-click="close">დახურვა</button>
    </div>
</form>
