<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">არაწესიერი ზმნის დამატება</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" ng-submit="submit()" autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label class="col-lg-2 control-label">პირველი ფორმა</label>
                    <div class="col-lg-10">
                        <input type="text" ng-model="form_one" class="form-control"
                               placeholder="პირველი ფორმა">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">მეორე ფორმა</label>
                    <div class="col-lg-10">
                        <input type="text" ng-model="form_two" class="form-control"
                               placeholder="მეორე ფორმა">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">მესამე ფორმა</label>
                    <div class="col-lg-10">
                        <input type="text" ng-model="form_three" class="form-control"
                               placeholder="მესამე ფორმა">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">განმარტება</label>
                    <div class="col-lg-10">
                        <input class="form-control" ng-model="description" placeholder="განმარტება">
                    </div>

                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary">დადასტურება</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>
