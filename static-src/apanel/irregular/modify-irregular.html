<form ng-submit="editIrregular()">
    <div class="modal-header">
        <h3 class="modal-title">არაწესიერი ზმნის რედაქტირება</h3>
    </div>

    <div class="modal-body">
        <div class="form-group">
            <label >პირველი ფორმა</label>
            <input type="text" class="form-control" ng-model="form_one" placeholder="პირველი ფორმა">
        </div>
        <div class="form-group">
            <label >მეორე ფორმა</label>
            <input type="text" class="form-control" ng-model="form_two" placeholder="მეორე ფორმა">
        </div>
        <div class="form-group">
            <label >მესამე ფორმა</label>
            <input type="text" class="form-control" ng-model="form_three" placeholder="მესამე ფორმა">
        </div>
        <div class="form-group">
            <label >განმარტება</label>
            <input type="text" class="form-control" id="collectionDescription" ng-model="description"
                   placeholder="განმარტება">
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-success" type="submit">დადასტურება</button>
        <button class="btn btn-primary" ng-click="close()">დახურვა</button>
    </div>
</form>
