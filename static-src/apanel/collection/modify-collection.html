<form ng-submit="editCollection()">
    <div class="modal-header">
        <h3 class="modal-title">კოლექციის რედაქტირება</h3>
    </div>

    <div class="modal-body">
        <div class="form-group">
            <label for="collectionName">კოლექცია :</label>
            <input type="text" class="form-control" id="collectionName" ng-model="collectionName" placeholder="">
        </div>
        <div class="form-group">
            <label for="collectionDescription">აღწერა :</label>
            <input type="text" class="form-control" id="collectionDescription" ng-model="collectionDescription"
                   placeholder="">
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-success" type="submit">დადასტურება</button>
        <button class="btn btn-primary" ng-click="close">დახურვა</button>
    </div>
</form>
