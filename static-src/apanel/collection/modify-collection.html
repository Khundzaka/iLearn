<form ng-submit="editCollection()">
    <div class="modal-header">
        <h3 class="modal-title">კოლექციის რედაქტირება</h3>
    </div>

    <div class="modal-body">
        <div class="form-group">
            <label for="collectionName" >სახელი</label>
            <input type="text" class="form-control" id="collectionName" ng-model="collectionName" placeholder="სახელი">
        </div>
        <div class="form-group">
            <label for="collectionDescription">აღწერა</label>
            <input type="text" class="form-control" id="collectionDescription" ng-model="collectionDescription"
                   placeholder="აღწერა">
        </div>
        <div class="form-group">
            <label >ტიპი</label>
            <p class="form-control-static"><strong>{{collectionTypeText}}</strong></p>
        </div>
        <div class="form-group">
            <label  class="col-lg-2 control-label">ვალიდური</label>
            <div class="switch" for="active">
                  <label>
                <input type="checkbox" value="" ng-model="active" >
            </label>
            </div>

        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">კოლექციის სიტყვები</h3>
        </div>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="word in collection.words">{{word.value}} - {{word.description}}
            </li>
        </ul>
    </div>

    <div class="modal-footer">
        <button class="btn btn-success" type="submit">დადასტურება</button>
        <button class="btn btn-primary" ng-click="close()">დახურვა</button>
    </div>
</form>
