<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">კოლექციები</h3>
    </div>
    <table class="table">
        <tr>
            <th><a ng-click="orderByField='is_public'; reverseSort = !reverseSort">
                <span class="glyphicon glyphicon-lock"></span> <span ng-show="orderByField == 'is_public'">
                <span ng-show="!reverseSort" class="glyphicon glyphicon-chevron-up"></span>
                <span ng-show="reverseSort" class="glyphicon glyphicon-chevron-down"></span></span>
            </a>
            </th>
            <th><a ng-click="orderByField='accepted'; reverseSort = !reverseSort">
                ვალიდური<span ng-show="orderByField == 'accepted'">
                <span ng-show="!reverseSort" class="glyphicon glyphicon-chevron-up"></span>
                <span ng-show="reverseSort" class="glyphicon glyphicon-chevron-down"></span></span>
            </a>
            </th>
            <th><a ng-click="orderByField='checked'; reverseSort = !reverseSort">
                შემოწმებული<span ng-show="orderByField == 'checked'">
                <span ng-show="!reverseSort" class="glyphicon glyphicon-chevron-up"></span>
                <span ng-show="reverseSort" class="glyphicon glyphicon-chevron-down"></span></span>
            </a></th>
            <th><a ng-click="orderByField='name'; reverseSort = !reverseSort">
                კოლექცია<span ng-show="orderByField == 'name'">
                <span ng-show="!reverseSort" class="glyphicon glyphicon-chevron-up"></span>
                <span ng-show="reverseSort" class="glyphicon glyphicon-chevron-down"></span></span>
            </a></th>
            <th><a ng-click="orderByField='created_at'; reverseSort = !reverseSort">
                შექმნის თარიღი<span ng-show="orderByField == 'created_at'">
                <span ng-show="!reverseSort" class="glyphicon glyphicon-chevron-up"></span>
                <span ng-show="reverseSort" class="glyphicon glyphicon-chevron-down"></span></span>
            </a></th>
            <th><span class="glyphicon glyphicon-pencil"></span></th>
        </tr>
        <tr ng-repeat="collection in collections  | orderBy:orderByField:reverseSort">
            <td><span  ng-class="{'glyphicon':true, 'glyphicon-eye-open':collection.is_public,
                      'glyphicon-eye-close':!collection.is_public}">
            </span></td>
            <td>
                <span ng-class="{'glyphicon':true, 'glyphicon glyphicon-ok':collection.accepted,
                'glyphicon glyphicon-remove':!collection.accepted}"></span>
            </td>
            <td>
                <span ng-class="{'glyphicon':true, 'glyphicon glyphicon-ok':collection.checked,
                'glyphicon glyphicon-remove':!collection.checked}"></span>
            </td>
            <td><a ng-click="modify(collection._id)">{{collection.name}}</a>
            </td>
            <td><a>{{collection.created_at | date:medium }}</a></td>
            <td>
                <a class="btn btn-xs btn-warning">
                    <span class="glyphicon glyphicon-pencil" ng-click="modify(collection._id)"></span>
                </a>
            </td>
        </tr>
    </table>
    <ul uib-pagination items-per-page="limit" boundary-links="true" ng-change="changePage()"
        total-items="count" ng-model="page" class="pagination-sm" max-size="8" force-ellipses="true"
        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
</div>
